<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Edit Papers</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Pid</span>
            <input type="number" placeholder="Enter paperId" required>
          </div>
          <div class="input-box">
            <span class="details">Paper Title</span>
            <input type="text" placeholder="Enter title" required>
          </div>
          <div class="input-box">
            <span class="details">Gppid</span>
            <input type="text" placeholder="Enter gppid" required>
          </div>
          <div class="input-box">
            <span class="details">Pdir</span>
            <input type="text" placeholder="Enter pdir" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Edit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
